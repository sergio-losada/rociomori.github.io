<section id="experiencia" class="experience-section section">
  <div class="container">
    <div class="section-header text-center" scrollReveal>
      <h2 class="section-title">Experiencia Profesional</h2>
      <p class="section-subtitle centered-text">Mi trayectoria en el ámbito de la pedagogía y la formación</p>
    </div>

    <div class="timeline">
      <div class="timeline-item" 
           *ngFor="let experience of experienceData; let i = index"
           scrollReveal>
        
        <div class="timeline-marker">
          <div class="timeline-dot"></div>
        </div>
        
        <div class="timeline-content">
          <div class="experience-card">
            <div class="experience-header">
              <div class="company-logo" *ngIf="experience.companyLogo">
                <img [src]="experience.companyLogo" [alt]="experience.company" />
              </div>
              <div class="experience-info">
                <div class="experience-period">{{ experience.period }}</div>
                <h3 class="job-title">{{ experience.position }}</h3>
                <h4 class="company-name">{{ experience.company }}</h4>
                <div class="location">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 10C21 17 12 23 12 23C12 23 3 17 3 10C3 7.61305 3.94821 5.32387 5.63604 3.63604C7.32387 1.94821 9.61305 1 12 1C14.3869 1 16.6761 1.94821 18.364 3.63604C20.0518 5.32387 21 7.61305 21 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  <span>{{ experience.location }}</span>
                </div>
              </div>
            </div>
            
            <div class="experience-description">
              <div class="responsibilities-list">
                <p *ngFor="let responsibility of experience.responsibilities">{{ responsibility }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
